<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini API Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Test Gemini API Key</h1>
    <p>Enter your Gemini API key to test if it's valid and enabled:</p>
    
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key (AIzaSy...)" 
           value="AIzaSyDzzcv7QB9fullpswscCSvBOROZxi4qG84">
    
    <button onclick="testApiKey()">Test API Key</button>
    
    <div id="result"></div>

    <script>
        async function testApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<div class="result error">Please enter an API key</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result">Testing API key... Please wait...</div>';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: 'Say hello in one word'
                                }]
                            }]
                        })
                    }
                );
                
                const data = await response.json();
                
                if (response.ok && data.candidates) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ API Key is VALID and ENABLED!</h3>
                            <p><strong>Status:</strong> ${response.status} OK</p>
                            <p><strong>Test Response:</strong> ${aiResponse}</p>
                            <p><strong>Your API key is working correctly!</strong></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå API Key is INVALID or NOT ENABLED</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <p><strong>Solution:</strong></p>
                            <ul>
                                <li>Go to <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
                                <li>Create a new API key</li>
                                <li>Make sure "Generative Language API" is enabled</li>
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error Testing API Key</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This could be a network issue or CORS problem.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
